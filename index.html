<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="calculator.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Encode+Sans+Expanded:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Calculator</title>
  </head>
  <body>
    <img src="download (2).jpg" alt="background" />
    <div class="calculator">
      <div class="result">
        <h1 class="calculation" id="calc"></h1>
        <input type="text" class="resultout" id="screen" />
      </div>
      <!-- <div class="buttonsoutcont"> -->
      <div class="buttons">
        <button class="numbers r1" id="AC">AC</button>
        <button class="numbers r1">%</button>
        <button class="numbers r1">/</button>
        <button class="numbers r1" id="c4">
          <span class="material-icons"> backspace </span>
        </button>
        <button class="numbers">7</button>
        <button class="numbers">8</button>
        <button class="numbers">9</button>
        <button class="numbers" id="c4">&times;</button>
        <button class="numbers">4</button>
        <button class="numbers">5</button>
        <button class="numbers">6</button>
        <button class="numbers" id="c4">+</button>
        <button class="numbers">1</button>
        <button class="numbers">2</button>
        <button class="numbers">3</button>
        <button class="numbers" id="c4">-</button>
        <!-- <button class="numbers">00</button> -->
        <button class="numbers0">0</button>
        <button class="numbers">.</button>
        <button class="numbers" id="c4">=</button>
      </div>
      <!-- </div> -->
    </div>
  </body>
  <script src="calculator.js"></script>
</html>
